<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>SABZLEARN NOTE APP</title>
  </head>
  <body class="flex justify-center py-10 bg-gray-50 text-center">
    <section class="w-full max-w-3xl mx-auto">
      <div class="flex flex-col items-center">
        <h1 class="text-4xl font-serif mb-6">SABZLEARN NOTE APP</h1>

        <!-- container input و رنگ‌ها -->
        <div class="flex flex-col items-start">
          <!-- input -->
          <input
            type="text"
            class="outline-none border border-gray-400 ring-0 focus:ring-1 focus:ring-gray-400 px-4 py-2 rounded-sm text-2xl font-serif font-light w-[600px] text-center"
            placeholder="something here..."
          />

          <!-- رنگ‌ها -->
          <div class="flex gap-2 mt-4">
            <div class="bg-white w-5 h-5 rounded-full border border-gray-700 cursor-pointer"></div>
            <div class="bg-yellow-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"></div>
            <div class="bg-orange-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"></div>
            <div class="bg-green-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"></div>
            <div class="bg-cyan-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"></div>
            <div class="bg-blue-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"></div>
            <div class="bg-purple-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"></div>
            <div class="bg-pink-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
