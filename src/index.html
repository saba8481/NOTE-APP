<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>SABZLEARN NOTE APP</title>
  </head>
  <body class="flex justify-center py-10 bg-gray-50 text-center">
    <section class="w-full max-w-3xl mx-auto">
      <div class="flex flex-col items-center">
        <h1 class="text-4xl font-serif mb-6">SABZLEARN NOTE APP</h1>

        <!-- container input و رنگ‌ها -->
        <div class="flex flex-col items-start">
          <!-- input -->
          <input
            type="text"
            class="outline-none border border-gray-400 ring-0 focus:ring-1 focus:ring-gray-400 px-4 py-2 rounded-sm text-2xl font-serif font-light w-[600px] text-center"
            placeholder="something here..."
          />

          <!-- رنگ‌ها و دکمه‌ها -->
          <div class="flex items-center justify-between w-full mt-4">
            <!-- رنگ‌ها -->
            <div class="flex gap-2">
              <div
                class="bg-white w-5 h-5 rounded-full border border-gray-700 cursor-pointer"
              ></div>
              <div
                class="bg-yellow-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"
              ></div>
              <div
                class="bg-orange-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"
              ></div>
              <div
                class="bg-green-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"
              ></div>
              <div
                class="bg-cyan-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"
              ></div>
              <div
                class="bg-blue-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"
              ></div>
              <div
                class="bg-purple-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"
              ></div>
              <div
                class="bg-pink-400 w-5 h-5 rounded-full border border-gray-700 cursor-pointer"
              ></div>
            </div>

            <!-- دکمه ها -->
            <div class="flex gap-2">
              <button
                class="font-bold border-2 p-1 border-blue-400 rounded-md text-blue-400 cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 font-bold"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </button>

              <button
                class="border-2 p-1 border-red-600 rounded-md text-red-600 font-bold cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 13.5H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
